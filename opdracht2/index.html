<body>

  <h1>Zuid-Afrika 2017</h1>


  <!-- Hoe ik de slideshow noem/de slidehow -->
  <div class="slideshow-container">

    <!-- De foto en tekst  -->
    <div class="mySlides fade">

      <img src="images/Foto1.jpeg">
      <p>Een mooie waterval</p>
    </div>

    <div class="mySlides fade">

      <img src="images/Foto2.jpeg">
      <p>Ontmoet Ollie de olifant!</p>
    </div>

    <div class="mySlides fade">

      <img src="images/Foto3.jpeg">
      <p>Dit is Betsie, Betsie is een struisvogel</p>
    </div>

    <!-- De pijltjes links en rechts -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- De stippen -->
  <div class="stip">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>
