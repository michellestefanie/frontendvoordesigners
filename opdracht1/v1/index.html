<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Use Cases Opdracht 1</title>
</head>

<body>
  <header>
    <h1>Filter je foto's op kleur!</h1>
  </header>
  <main>
    <section>

      <form class="" action="" method="">
        <fieldset>
          <legend>Kleuren filteren</legend>
          <label for="roze">Roze</label>
          <input id="roze" type="checkbox" name="roze" value="">
          <label for="zwart">Zwart</label>
          <input id="zwart" type="checkbox" name="zwart" value="">
        </fieldset>

      </form>
    </section>
    <section>


      <img name="rozefoto" src="img/roze/roze1.jpeg" alt="roze foto">
      <img name="rozefoto" src="img/roze/roze2.jpeg" alt="">
      <img name="rozefoto" src="img/roze/roze3.jpeg" alt="">
      <img name="rozefoto" src="img/roze/roze4.jpeg" alt="">
      <img name="rozefoto" src="img/roze/roze5.jpeg" alt="">
      <img name="rozefoto" src="img/roze/roze6.jpeg" alt="">

      <img name="zwartefoto" src="img/zwart/zwart1.jpeg" alt="">
      <img name="zwartefoto" src="img/zwart/zwart2.jpeg" alt="">
      <img name="zwartefoto" src="img/zwart/zwart3.jpeg" alt="">
      <img name="zwartefoto" src="img/zwart/zwart4.jpeg" alt="">
      <img name="zwartefoto" src="img/zwart/zwart5.jpeg" alt="">
      <img name="zwartefoto" src="img/zwart/zwart6.jpg" alt="">
</section>


  </main>
  <footer>
  </footer>

</body>

<script src="script.js"></script>

</html>
