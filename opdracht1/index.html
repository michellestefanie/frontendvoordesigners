<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Use Cases Opdracht 1</title>
</head>

<body>
  <header>
    <h1>Filter je foto's op kleur!</h1>
  </header>
  <main>
    <section>

      <form class="" action="" method="">
        <fieldset>
          <legend>Kleuren filteren</legend>
          <label for="roze">Roze</label>
          <input id="roze" type="checkbox" name="roze" value="" checked>
          <label for="zwart">Zwart</label>
          <input id="zwart" type="checkbox" name="zwart" value="" checked>
        </fieldset>

      </form>
    </section>
    <section>


      <img src="img/roze/roze1.jpeg" alt="roze foto 1" class="roze">
      <img src="img/roze/roze2.jpeg" alt="roze foto 2" class="roze">
      <img src="img/roze/roze3.jpeg" alt="roze foto 3" class="roze">
      <img src="img/roze/roze4.jpeg" alt="roze foto 4" class="roze">
      <img src="img/roze/roze5.jpeg" alt="roze foto 5" class="roze">
      <img src="img/roze/roze6.jpeg" alt="roze foto 6" class="roze">

      <img src="img/zwart/zwart1.jpeg" alt="zwarte foto 1" class="zwart">
      <img src="img/zwart/zwart2.jpeg" alt="zwarte foto 2" class="zwart">
      <img src="img/zwart/zwart3.jpeg" alt="zwarte foto 3" class="zwart">
      <img src="img/zwart/zwart4.jpeg" alt="zwarte foto 4" class="zwart">
      <img src="img/zwart/zwart5.jpeg" alt="zwarte foto 5" class="zwart">
      <img src="img/zwart/zwart6.jpg" alt="zwarte foto 6" class="zwart">
</section>


  </main>
  <footer>
  </footer>

</body>

<script src="script.js"></script>

</html>
